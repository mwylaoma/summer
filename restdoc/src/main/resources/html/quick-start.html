<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Summer是一套基于Spring MVC框架所构建的RESTFUL快速开发框架。">
		<meta name="keywords" content="Spring MVC, RESTFUL, Paris">
		<meta name="robots" content="index,follow">
		<meta name="application-name" content="Summer" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="msapplication-tap-highlight" content="no">
		<META name="author" content="Summer Restful快速开发框架">
		<title>Summer - Quick Start</title>
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
		<link type="text/css" rel="stylesheet" href="css/index.css" />
		<link type="text/css" rel="stylesheet" href="css/prism.css" />
	</head>

	<body>
		<div class="container"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav waves-effect waves-light circle hide-on-large-only"><i class="mdi-navigation-menu"></i></a></div>
		<aside id="nav-mobile" class="sidebar">
			<ul class="nav clearfix">
				<li class="sidebar-collapsible">
					<ul class="collapsible collapsible-accordion">
						<li class="active"><a class="collapsible-header waves-effect waves-teal active" href="quick-start.html">快速上手</a></li>
					</ul>
				</li>
				<li class="sidebar-collapsible">
					<ul id="menu" class="collapsible collapsible-accordion">
						<template v-for="module in modules">
							<template v-if="module.active">
								<li class="active">
									<a class="collapsible-header waves-effect waves-teal active">{{module.name}}</a>
									<div class="collapsible-body">
										<ul>
											<template v-for="apiClass in module.apiClasses">
												<template v-if="apiClass.active">
													<li class="active">
														<a href="api-class.html?class={{apiClass.type}}">{{apiClass.name}}</a>
													</li>
												</template>
												<template v-else>
													<li>
														<a href="api-class.html?class={{apiClass.type}}">{{apiClass.name}}</a>
													</li>
												</template>
											</template>
										</ul>
									</div>
								</li>
							</template>
							<template v-else>
								<li>
									<a class="collapsible-header waves-effect waves-teal">{{module.name}}</a>
									<div class="collapsible-body">
										<ul>
											<template v-for="apiClass in module.apiClasses">
												<template v-if="apiClass.active">
													<li class="active">
														<a href="api-class.html?class={{apiClass.type}}">{{apiClass.name}}</a>
													</li>
												</template>
												<template v-else>
													<li>
														<a href="api-class.html?class={{apiClass.type}}">{{apiClass.name}}</a>
													</li>
												</template>
											</template>
										</ul>
									</div>
								</li>
							</template>
						</template>
					</ul>
				</li>
			</ul>
		</aside>

		<main>
			<div id="index-banner" class="index-banner section no-pad-bot primary-bg">
				<div class="container">
					<h1 id="apiClassName" class=" center-on-small-only  text-light ">QUICK START</h1>

					<div class="row">
						<h4 id="apiClassDescription" class=" col s12 light  text-light">快速上手</h4>
					</div>
					<br>
					<br>
				</div>
			</div>

			<div class="container">
				<div id="context" class="row">
					<div id="example">
						<example></example>
					</div>
					<p class="caption col s12">快速上手提供了当前流行语言调用API方式供参考...</p>
					<div class="col s12">
						<br>
						<p class="promo-caption">Java</p>
						<p>Java 示例代码完善中...</p>
						<pre class=" language-java"><code class=" language-java">
//Java 示例代码完善中...
                </code></pre>
					</div>
					<div class="col s12">
						<br>
						<p class="promo-caption">C#</p>
						<p>C# 示例代码完善中...</p>
						<pre class=" language-csharp"><code class=" language-csharp">
//C# 示例代码完善中...
                </code></pre>
					</div>
					<div class="col s12">
						<br>
						<p class="promo-caption">JavaScript</p>
						<p>JavaScript 示例代码完善中...</p>
						<pre class=" language-javascript"><code class=" language-javascript">
//JavaScript 示例代码完善中...
                </code></pre>
					</div>
				</div>
			</div>
		</main>

		<footer id="footer" class="page-footer">
			<div class="container">
				<div class="row">
					<div class="col s12">
						<h5 class="white-text">{{company}}</h5>
						<p class="grey-text text-lighten-4">{{description}}</p>
					</div>
				</div>
			</div>
			<div class="footer-copyright">
				<div class="container">© 2015 Copyright</div>
			</div>
		</footer>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript">
			$(function() {
				init.footer();
				init.menu();
			});
		</script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</body>

</html>
