<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Summer是一套基于Spring MVC框架所构建的RESTFUL快速开发框架。">
		<meta name="keywords" content="Spring MVC, RESTFUL, Paris">
		<meta name="robots" content="index,follow">
		<meta name="application-name" content="Summer" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="msapplication-tap-highlight" content="no">
		<META name="author" content="Summer Restful快速开发框架">
		<title>Summer - Quick Start</title>
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
		<link type="text/css" rel="stylesheet" href="css/model-class.css" />
		<link type="text/css" rel="stylesheet" href="css/prism.css" />
	</head>

	<body>
		<main id="api-context">
			<div class="index-banner section no-pad-bot primary-bg">
				<div class="container">
					<h1 id="apiClassName" class=" center-on-small-only  text-light ">{{name}}</h1>

					<div class="row">
						<h4 id="apiClassDescription" class=" col s12 light  text-light">{{description}}</h4>
					</div>
					<br>
				</div>
			</div>

			<div class="container">
				<div id="context" class="row">
					<div class="col s12">
						<div class="card-panel">
							<table class="bordered highlight responsive-table">
								<thead>
									<tr>
										<th>#</th>
										<th>名称</th>
										<th>说明</th>
										<th>类型</th>
										<th>必填?</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<template v-for="field in modelFields">
										<tr>
											<td>{{$index + 1}}</td>
											<td>{{field.name}}</td>
											<td>{{field.description}}</td>
											<td>{{field.showLinked?"Object":field.typeName}}
											</td>
											<td>{{field.required?"Y":""}}</td>
											<td v-if="field.showLinked">
												<a class="modal-trigger waves-effect waves-light btn" target="_blank" href="model-class.html?class={{field.type}}">字段明细定义</a>
											</td>
											<td v-else>
											</td>
									</template>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer id="footer" class="page-footer">
			<div class="container">
				<div class="row">
					<div class="col s12">
						<h5 class="white-text">{{company}}</h5>
						<p class="grey-text text-lighten-4">{{description}}</p>
					</div>
				</div>
			</div>
			<div class="footer-copyright">
				<div class="container">© 2015 Copyright</div>
			</div>
		</footer>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript">
			$(function() {
				init.footer();
				var className = GetUrlParms()["class"];
				var modelClass = meta.loadModel(className);
				new Vue({
					el: '#api-context',
					data: modelClass
				});
				document.title = "Summer - " + className;
			});
		</script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</body>

</html>
